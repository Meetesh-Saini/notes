<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Admin</title>
    <style>
        body {
            margin: 0;
        }

        #form {
            height: 20rem;
            background-color: rgb(21, 49, 105);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>WoW Technologies Admin Login</h1>
    <div id="alert"></div>
    <form id="form" action="/login" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="off">
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <button type="submit">Set Admin Cookie</button>
    </form>
</body>
<script>
    let note = document.getElementById("alert");
    document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
        fetch("/login", {
            method: "POST",
            credentials: "include",
            body: JSON.stringify({
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value
            })
        })
            .then(response => {
                if (response.ok) {
                    note.innerHTML = "Request successful"
                } else {
                    note.innerHTML = "Request failed"
                }
            })
            .catch(error => {
                note.innerHTML = "Error occurred"
            });
    })
</script>

</html>
